<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-PAES</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar sticky-top navbar-expand-md navbar-dark"
        data-spy="affix"
        data-offset-top="30"
        style="background-color: #283747"
      >
        <div class="container-md">
          <!-- icono o nombre -->

          <a class="navbar-brand" href="index.html">
            <i class="bi bi-calculator"></i>
            <span class="">Pre-PAES</span>
          </a>

          <!-- boton del menu -->

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- elementos del menu colapsable -->

          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Ensayo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contactoo">Contacto</a>
              </li>
            </ul>

            <hr class="d-md-none text-white-50" />

            <!-- enlaces redes sociales -->
          </div>
        </div>
      </nav>
    </header>

    <main class="bg-img">
      <!-- Imagen de fondo -->

      <div class="container">
        <section class="bienvenida">
          <h1></h1>
        </section>
      </div>
      <!-- Formulario -->
      <!-- formulario para login -->
      <div class="contenedor-forms mt-5">
        <!--  cuadro que estara atras con informacion-->
        <div class="cuadro-atras">
          <!-- info del login -->
          <div class="login">
            <h3>Ya tienes una cuenta?</h3>
            <p>Inicia sesión aquí</p>
            <button id="btn-login">Iniciar Sesión</button>
          </div>
          <!-- info del registro -->
          <div class="register">
            <h3>Aún no tienes una cuenta?</h3>
            <p>Registrate aquí</p>
            <button id="btn-registro">Registrarse</button>
          </div>
        </div>
        <!-- formularios de login y registro -->
        <div class="contenedor-login-registro-form">
          <!-- formulario para login -->
          <form action="#" class="formulario-login" onsubmit="ValidarDatos()">
            <h2>Iniciar Sesión</h2>
            <div>
              <input type="text" id="correo" placeholder="Correo electrónico" />
              <p class="mailErr"></p>
            </div>
            <div>
              <input type="password" id="password" placeholder="Contraseña" />
              <p class="passErr"></p>
            </div>
            <button>Entrar</button>
          </form>
          <!-- formulario para registro -->
          <form action="#" class="formulario-registro">
            <h2>Regístrarse</h2>
            <div>
              <input type="text" id="user" placeholder="Usuario" />
              <p class="userErr"></p>
            </div>
            <div>
              <input type="text" id="correo" placeholder="Correo electrónico" />
              <p class="mailErr"></p>
            </div>
            <div>
              <input type="password" id="password" placeholder="Contraseña" />
              <p class="passErr"></p>
            </div>
            <button>Regístrarse</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="text-center text-lg-start bg-dark text-muted">
      <div class="text-center p-4">
        © 2022 Copyright:
        <a class="text-reset fw-bold" href="#">Grupo Pre-Paes</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
